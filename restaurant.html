<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title title="Restaurant Reviews">Restaurant Info</title>
  <meta name="description" content="Get the reviews of restaurants">
  <meta name="keywords" content="restaurants, review">
  <meta name="theme-color" content="#ccc" />
  <link rel="manifest" href="./manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Home">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Navigation menu" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0">
        <h1 id="restaurant-name"></h1>
        <div class="restaurant-img-div">
          <picture id="restaurant-img"></picture>
          <p id="restaurant-cuisine"></p>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <div id="new-review">
      <label for="postName">Enter your name</label><br>
      <input type="text" id="postName" placeholder="name">
      
      <br>
      <label for="postRating">Enter your rating</label><br>
      <input type="radio" name="postRating" class="postRating" value="1"> 1 
      <input type="radio" name="postRating" class="postRating" value="2"> 2 
      <input type="radio" name="postRating" class="postRating" value="3"> 3 
      <input type="radio" name="postRating" class="postRating" value="4"> 4 
      <input type="radio" name="postRating" class="postRating" value="5"> 5
      
      <br>
      <label for="postComment">Enter your comment</label><br>
      <textarea rows="4" cols="40" type="text" id="postComment" placeholder="comment"></textarea>
      
      <br>
      <br>
      <button onclick="postReview();" value="Submit">submit</button>
      <br>
  </div>
    <section id="reviews-container">
        
    </section>
    <!-- End reviews -->
    <!-- Beginning status code -->
    <div id="statusMessage" class="statusMessage">
      
    </div>
    <!-- End status code -->
    <!-- Beginning map -->
    <section id="map-container" aria-hidden=true tabindex="-1">
      <div id="map" tabindex="-1" role="application"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div class="footer-claim">
       Copyright (c) 2017 <a href="/" aria-label="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5df5pfpqn8VpLPxRr4-ktXbPP58hPHiA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
