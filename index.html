<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title title="Restaurant Reviews">Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Home">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1" aria-hidden=true>
      <div id="map" tabindex="-1" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Neighborhood filter">
          <option value="all" role="option">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Cuisines filter">
          <option value="all" role="option">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5df5pfpqn8VpLPxRr4-ktXbPP58hPHiA&callback=initMap"></script>


  <footer id="footer">
    <div class="footer-claim">
      Copyright (c) 2017 <a href="/" aria-label="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </div>
  </footer>

</body>

</html>
